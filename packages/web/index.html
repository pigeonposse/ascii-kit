<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" >
		<link
			type="image/png"
			href="/logo.png"
			rel="icon"
		>
		<meta content="width=device-width, initial-scale=1.0" name="viewport" >
		<title>ASCII Kit | Convert text, image or svg to ASCII art</title>
		<meta content="ASCII Kit | Convert text, image or svg to ASCII art" name="description" >
		<link
			href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
			rel="stylesheet"
		>
	</head>
	<body class="container">

		<header class="has-text-centered mb-5">
			<img alt="ASCII Kit Logo" src="/logo.png">
			<h1 class="title is-2">ASCII Kit</h1>
			<p class="subtitle is-5">Convert text, image or svg to ASCII art</p>
		</header>
		<div>

			<div
				class="tabs is-centered is-boxed"
				aria-label="ASCII Tab Options"
				role="tablist"
			>
				<ul>
					<li>
						<button
							id="tab-text"
							class="is-active"
							aria-controls="form-text"
							aria-selected="true"
							role="tab"
							tabindex="0"
						>Texto</button>
					</li>
					<li>
						<button
							id="tab-image"
							aria-controls="form-image"
							aria-selected="false"
							role="tab"
							tabindex="-1"
						>Imagen</button>
					</li>
					<li>
						<button
							id="tab-svg"
							aria-controls="form-svg"
							aria-selected="false"
							role="tab"
							tabindex="-1"
						>SVG</button>
					</li>
				</ul>
			</div>

			<div class="tabs-content">
				<div
					id="form-text"
					aria-labelledby="tab-text"
					role="tabpanel"
				>
					<h2 class="title is-4">Convertir Texto</h2>
					<div class="field">
						<div class="control">
							<textarea class="textarea" placeholder="Introduce el texto aquí..."></textarea>
						</div>
					</div>
					<button id="convert-text" class="button is-link">Generate</button>
				</div>

				<div
					id="form-image"
					class="mt-6"
					aria-labelledby="tab-image"
					role="tabpanel"
				>
					<h2 class="title is-4">Convertir Imagen</h2>
					<form id="ascii-image-form">
						<div class="file is-boxed">
							<label class="file-label">
								<input
									type="file"
									class="file-input"
									accept="image/*"
									name="image"
									required
								>
								<span class="file-cta">
									<span class="file-label">Seleccionar imagen...</span>
								</span>
							</label>
						</div>
						<button type="submit" class="button is-link mt-3">Generate</button>
					</form>
				</div>

				<div
					id="form-svg"
					class="mt-6"
					aria-labelledby="tab-svg"
					role="tabpanel"
				>
					<h2 class="title is-4">Convertir SVG</h2>
					<div class="field">
						<div class="control">
							<textarea class="textarea" placeholder="Introduce el SVG aquí..."></textarea>
						</div>
					</div>
					<button id="convert-svg" class="button is-link">Generate</button>
				</div>
			</div>

			<section class="section">
				<h2 class="title is-4">Resultado</h2>
				<pre id="result" class="box has-background-dark"></pre>
			</section>
		</div>

		<footer>
			<div class="has-text-centered">
				<p>
					<a href="https://pigeonposse.com/" target="_blank">Made with ❤️ by PigeonPosse</a>
				</p>
				<button id="share" class="button is-primary is-small mt-2">Compartir</button>
			</div>
		</footer>

		<script type="module" src="/src/main.ts"></script>
		<script defer>
    const $shareBtn = document.getElementById('share');

    $shareBtn.addEventListener('click', async () => {
      if (!navigator.share) {
        alert('Web Share API no soportada en tu navegador.');
        return;
      }

      try {
        await navigator.share({ url: window.location.href });
      } catch (err) {
        console.error('Error al compartir:', err);
      }
    });
		</script>
	</body>
</html>
